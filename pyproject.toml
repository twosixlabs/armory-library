#        more comprehensive.
#########################################################
host = [
  # ------------- art --------------
  "adversarial-robustness-toolbox == 1.11.1",
  # ----------- pytorch ------------
  "sox == 1.4.1",
  "librosa == 0.9.2",
  "google-cloud-storage == 2.5.0",
  "torch == 1.12.1",
  "torchvision == 0.13.1",
  "torchaudio == 0.12.1",
  "torchmetrics >= 0.7.0",
  "transformers",
  "pytorch-lightning == 1.4.9",
  "hydra-core == 1.2.0",
  "hydra-configs-pytorch-lightning @ git+https://github.com/romesco/hydra-lightning/#subdirectory=hydra-configs-pytorch-lightning",
  # ---------- tensorflow ----------
  "protobuf==3.20.1",
  "pycocotools==2.0.5",
  "tensorflow == 2.8.0",
  "tensorboardx == 2.5.1",
  "tensorflow-datasets == 4.6.0",
  "tf-models-official",
  "object_detection @ git+https://github.com/tensorflow/models/#subdirectory=research/object_detection/packages/tf2",
  # ------------ dataset ------------
  "apache-beam >= 2.22.0",
