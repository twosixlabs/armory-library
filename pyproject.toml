[project]
requires-python = ">=3.8"

name = "armory-library"
description = "TwoSix Armory Adversarial Robustness Evaluation Library"
readme = "README.md"
dynamic = ["version"]
license = "MIT"
authors = [{ name = "Two Six Technologies", email = "armory@twosixtech.com" }]
classifiers = [
    "Development Status :: 4 - Beta",
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python :: 3",
    "Topic :: Scientific/Engineering :: Artificial Intelligence",
    "Topic :: Software Development :: Libraries",
]

dependencies = [
    "setuptools_scm",
    "loguru",
    "requests",

    # engine
    "adversarial-robustness-toolbox == 1.15.1",
    "lightning",
    "Pillow",                                   # Data dependencies
    "boto3",                                    # Needed for armory.data.utils
    "botocore",                                 # Needed for armory.data.utils
    "ffmpeg-python",                            # Needed for armory.utils.export
    "pydub",                                    # this is in ART's extra-requires
    "tidecv",                                   # Needed for TIDE metrics
    # Both `opencv-python` and `opencv-python-headless` must specify
    # the same version.
    "opencv-python == 4.5.5.62",          # Needed for CARLA baseline scenario
    "opencv-python-headless == 4.5.5.62", # Needed for CARLA baseline scenario
    "tensorboardx",

    # math
    "scikit-learn < 1.2.0", # ART requires scikit-learn >= 0.22.2, < 1.2.0
    "scipy",                # ART requires scipy >= 1.4.1, < 1.10.1
    "numpy",
    "pandas",
    "matplotlib",

    # pytorch
    "torch >= 2.0.0",
    "torchaudio >= 2.0.1",
    "torchvision >= 0.15.1",

    # tensorflow
    "tf-models-official",
    "tensorflow >= 2.11.0",

    # tracking
    "mlflow",

    # metrics
    "transformers",
]

[project.urls]
Homepage = "https://github.com/twosixlabs/armory-library"
BugTracker = "https://github.com/twosixlabs/armory-library/issues"
Documentation = "https://armory-library.readthedocs.io/en/latest/"

[project.scripts]
armory = "charmory.example:main"
armory-mlflow-server = "charmory.track:server"


# please see docs/getting_started.md#the-armory-flavors for how these
# optional dependencies work
[project.optional-dependencies]
developer = [
    "pytest",
    "hatch",          # build tool
    "wheel",          # build tool
    "black[jupyter]",
    "isort",
    "flake8",
    "bandit[toml]",   # code scanning
    "pre-commit",
    "ipywidgets",
]

documentation = ["mkdocs", "mkdocstrings", "mkdocs-exclude", "mkdocs-material"]

extras = [
    # deepspeech
    "python-levenshtein",
    "torchmetrics < 0.8.0",
    "sox",
    "librosa",
    "google-cloud-storage",
    "transformers",

    # datasets
    # Handle issue with tensorflow-datasets 4.9.0 not installing correctly
    # on MacOS, fixed in 4.9.1 - https://github.com/tensorflow/datasets/issues/4852
    "tensorflow-datasets >= 4.6.0, != 4.9.0",
    "protobuf",

    # datasets-builder
    "apache-beam >= 2.22.0",
]

all = [
    "charmory[developer]",
    "charmory[documentation]",
    # "charmory[extras]",
]


[build-system]
build-backend = "hatchling.build"
requires = ["hatchling>=1.10.0", "hatch-vcs"]

[tool.hatch.build]
ignore-vcs = false
reproducible = true
directory = "dist"
sources = ["src"]
exclude = ["examples"]
include = ["src/", "LICENSE", "pyproject.toml", "README.md"]

[tool.hatch.metadata]
allow-direct-references = true


[tool.hatch.version]
source = "vcs"
path = "src/armory/version.py"

[tool.hatch.version.raw-options]
version_scheme = "post-release"

[tool.hatch.build.hooks.vcs]
version-file = "src/armory/version.py"
template = """
# coding: utf-8
# File automatically generated by setuptools_scm.
# Do not change or track in version control.
__version__ = {version!r}
version_tuple = {version_tuple!r}
"""


# Tools
[tool.setuptools_scm]
# the presence of this empty block stops setuptools_scm from complaining

[tool.bandit]
recursive = true
targets = ["armory"]
skips = [
    "B101", # Ignore defensive `assert`s (especially useful for mypy)
    "B404", # Ignore warnings about importing subprocess
    "B603", # Ignore warnings about calling subprocess.Popen without shell=True
    "B607", # Ignore warnings about calling subprocess.Popen without a full path to executable
]

[tool.pytest.ini_options]
addopts = "-ra -q"
log_level = "ERROR"
testpaths = ["tests"]
log_cli = true
filterwarnings = []
markers = [
    "slow",       # This test is slow
    "online",     # This test needs open internet access
    "end_to_end", # Full End to End Test (typically slow)
    "unit",       # These are Unit Tests (fast and lightweight)
]
# TODO: Add these to the pytest options. From armory/validation/test_config
# addopts = -p no:cacheprovider
# filterwarnings =
#     ignore::DeprecationWarning
#     ignore::RuntimeWarning
#     ignore::UserWarning:tensorflow*
#     ignore::UserWarning:torch*
#     ignore::Warning:art*

[tool.isort]
profile = "black"
force_sort_within_sections = true
