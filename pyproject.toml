[project]
requires-python = ">=3.7"

name        = "armory"
description = "Adversarial Robustness Test Bed"
dynamic     = [ "version" ]
license     = "MIT"
authors = [
  { name = "Two Six Technologies", email = "armory@twosixtech.com" },
]

classifiers = [
  "Development Status :: 3 - Alpha",
  "License :: OSI Approved :: MIT License",
  "Environment :: Console",
  "Natural Language :: English",
  "Intended Audience :: Developers",
  "Intended Audience :: Education",
  "Intended Audience :: Science/Research",
  "Programming Language :: Python :: 3.7",
  "Programming Language :: Python :: 3.8",
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "Topic :: Scientific/Engineering :: Artificial Intelligence",
]

dependencies = [
  "wheel",
  "requests",
  "docker==6.0.0",
  "docopt==0.6.2",
  "jsonschema==4.16.0",
  "loguru==0.6.0",
  "pytest==7.1.3",
  "pytest-cov==3.0.0",
  "pytest-mock==3.8.2",
  "PyYAML==5.4.1",
  "requests==2.28.1",
  "toml==0.10.2",
  "tomli==2.0.1",
]

[project.urls]
Source        = "https://github.com/twosixlabs/armory"
Documentation = "https://armory.readthedocs.io/en/latest/"

[project.scripts]
armory = "armory.__main__:main"


[project.optional-dependencies]
####################### DEVELOPER #######################
# Example:
#   $ pip install --force-reinstall --no-compile --editable '.[developer]'
#   $ hatch build --clean
#########################################################
developer =[
  # --------- build tools ----------
  "hatch",
  "pre-commit",
  # -------- code scanning ---------
  "bandit[toml]",
  # ---------- formatting ----------
  "black",
  "black[jupyter]",
  "flake8",
  "tox",
  "mkdocs==1.3.1",
  "Markdown==3.3.7",
  "yamllint==1.28.0",
  # ----------- testing ------------
  "Jinja2==3.1.2",
  "podman",
  # -------- configuration ---------
  "hydra-core",
  "omegaconf",
]

######################## HOST ###########################
