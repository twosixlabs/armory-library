---
name: CI Tests

on:
  push:
    branches:
      - master
      - develop

  pull_request:
    branches:
      - master
      - develop

  workflow_dispatch:

env:
  DOCKER_BUILDKIT: 1

jobs:
  # ------------- Code Quality ---------------
  formatting-test:
    name: 🦄 Code Quality
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: true
      matrix:
        os:
        - ubuntu
        python-version:
          - 3.9
    steps:
      - name: 🌱 Setup Test Enviroment
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          pip install --no-compile --editable '.[developer]'

      - name: 📩 Checkout the Source
        uses: actions/checkout@v2
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: Run commit hooks
        run: bash tools/pre-commit.sh

  # ----------- Bare Metal Tests -------------
  host-test:
    name: 📝 Basic Configuration Tests [Bare Metal]
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu
        - macos
        python-version:
        - 3.7
        - 3.8
        - 3.9
        - 3.10
    steps:
      - name: 🐍 Switch to Python v${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: 📩 Checkout the Source
        uses: actions/checkout@v2
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: ⚙️ Install Armory
        shell: bash
        run: |
          pip install --no-compile --editable '.[developer]'
          pip install --no-compile --editable '.[host]'
          armory configure --use-defaults

      - name: 🤞 Run Host Configuration Tests
        shell: bash
        run: |
          pytest -c pyproject.toml -s ./tests/unit/test_configuration.py


  end-to-end-test:
    name: 📝 End-to-end No Docker Tests [Bare Metal]
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu
        - macos
        python-version:
        - 3.7
        - 3.8
        - 3.9
        - 3.10
    steps:
      - name: 🐍 Switch to Python v${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: 📩 Checkout the Source
        uses: actions/checkout@v2
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: ⚙️ Install Armory
        shell: bash
        run: |
          pip install --no-compile --editable '.[developer]'
          pip install --no-compile --editable '.[host]'
          armory configure --use-defaults

      - name: 🤞 Run End-to-end Tests
        shell: bash
        run: |
          pytest -c pyproject.toml -s ./tests/end_to_end/test_no_docker.py


  unit-tests:
    name: 📝 Unit Tests [Bare Metal]
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: false
      matrix:
        os:
        - ubuntu
        - macos
        python-version:
        - 3.7
        - 3.8
        - 3.9
        - 3.10
    steps:
      - name: 🐍 Switch to Python v${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build

      - name: 📩 Checkout the Source
        uses: actions/checkout@v2
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: ⚙️ Install Armory
        shell: bash
        run: |
          pip install --no-compile --editable '.[developer]'
          pip install --no-compile --editable '.[host]'
          armory configure --use-defaults

      - name: 🤞 Run Unit Tests
        shell: bash
        run: |
          pytest -c pyproject.toml -m "not docker_required and unit" ./tests/


  # ------------ Container Tests -------------
  docker-torch-unit:
    name: ☁️ Pytorch Unit Tests [Container]
    runs-on: ${{ matrix.os }}-latest
    strategy:
      fail-fast: true
      matrix:
        os:
        - ubuntu
        python-version:
          - 3.9
    steps:
      - name: 🌱 Setup Test Enviroment
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
        run: |
          python -m pip install --upgrade pip
          python -m pip install --upgrade build
          pip install --no-compile --editable '.[developer]'

      - name: 📩 Checkout the Source
        uses: actions/checkout@v2
        run: |
          git fetch --prune --unshallow
          git fetch --depth=1 origin +refs/tags/*:refs/tags/*

      - name: ⚙️ Install Armory
        shell: bash
        run: |
          pip install --no-compile --editable '.[developer]'
          pip install --no-compile --editable '.[host]'
          armory configure --use-defaults

      - name: 🚧 Build the Container
        run: |
          python docker/build.py pytorch
      - name: 🤞 Run Unit tests
        run: |
          docker run -w /armory-repo/ twosixarmory/pytorch:$(armory --version) pytest -m "not docker_required and unit" ./tests/

