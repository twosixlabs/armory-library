---
name: ğŸ›ğŸ“¦ Build & Test

on:
  workflow_dispatch:

  push:

  pull_request:
    branches:
      - master

jobs:
  code-linting:
    name: ğŸ“¡ Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install pre-commit
        run: pip3 install pre-commit

      - name: Lint
        run: make lint


  static-analysis:
    name: ğŸš§ Static Analysis
    runs-on: ubuntu-latest
    needs: code-linting
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install tools
        run: pip3 install bandit mypy

      - name: Scan
        run: make scan


  unit-tests:
    name: ğŸ§ª Unit Tests
    runs-on: ubuntu-latest
    needs: code-linting
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install
        run: make install

      - name: Test
        run: make test

  generate-docs:
    name: ğŸ“– Generate Docs
    runs-on: ubuntu-latest
    needs:
      - code-linting
      - unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install tools
        run: pip install mkdocs mkdocstrings mkdocs-exclude mkdocs-material

      - name: Generate
        run: make docs

  build:
    name: ğŸ”¨ Build
    runs-on: ubuntu-latest
    needs:
      - code-linting
      - unit-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install
        run: make install

      - name: Build
        run: make build
