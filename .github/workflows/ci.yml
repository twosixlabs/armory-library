---
name: 🐛📦 Build & Test

on:
  workflow_dispatch:

  push:

  pull_request:
    branches:
      - master

jobs:
  code-linting:
    name: 📡 Code Linting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.8

      - name: Install Armory
        run: pip3 install --no-compile --editable '.[developer]'

      - name: Install pre-commit
        run: pip3 install pre-commit

      - name: Lint
        run: make lint

