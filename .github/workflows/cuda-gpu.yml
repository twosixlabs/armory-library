---
name: CUDA GPU

on:
  workflow_dispatch:

  push:

  pull_request:
    branches:
      - master

jobs:
  unit-tests:
    name: ðŸ§ª Unit Tests
    runs-on: ubuntu-gpus
    needs: code-linting
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11"]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install
        run: |
          pip3 install --no-compile .
          pip3 install --no-compile ./library[extras]
          pip3 install --no-compile ./matrix

      - name: Test
        run: task test
