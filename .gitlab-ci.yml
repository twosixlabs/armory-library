image: "ubuntu:latest"

stages:
  - "👽 Setup"
  - "📡 Code Linting"
  - "🚧 Static Analysis"
  - "🧪 Unit Tests"
  - "🔨 Build"
  # - "🚀 Deploy"  # TODO: Add deploy stage for Advana target; e.g. package, container, etc. -CW

variables:
  ARMORY_CI_TEST: 1
  DEBIAN_FRONTEND: noninteractive
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTHON_VENV_DIR: "$CI_PROJECT_DIR/.cache/venv"
  PYTEST_PARAMS: >-
    --exitfirst
    --suppress-no-test-exit-code

cache: &global_cache
  key: shared-job-key
  policy: pull-push
  untracked: true
  paths:
    - $PIP_CACHE_DIR
    - $PYTHON_VENV_DIR

before_script:
  - apt-get update -qy
  # Needed by pycocotools
  - apt-get install -qqy --no-install-recommends --no-install-suggests build-essential
  # Needed by versioning and linting scripts
  - apt-get install -qqy --no-install-recommends --no-install-suggests git
  # Needed for OpenCV
  - apt install -qqy --no-install-recommends --no-install-suggests libgl1-mesa-glx
  # Base requirements
  - apt-get install -qqy --no-install-recommends --no-install-suggests gnupg software-properties-common
  - add-apt-repository -y ppa:deadsnakes/ppa
  - apt-get update -qy
  - apt-get install -qqy --no-install-recommends --no-install-suggests python3.9 python3.9-dev python3.9-venv python3-pip
  - '[[ -d "${PYTHON_VENV_DIR}" ]] && source "${PYTHON_VENV_DIR}/bin/activate"'
  - alias python3=python3.9

setup:
  stage: "👽 Setup"
  when: on_success
  only:
    - merge_requests
  script: |
    if [[ ! -d "${PYTHON_VENV_DIR}" ]]; then
      python3.9 -m venv --copies "${PYTHON_VENV_DIR}"
    fi
    source "${PYTHON_VENV_DIR}/bin/activate"
    python3.9 -m pip install --upgrade pip build
    pip3.9 install --no-compile --editable '.[all]'

code-linting:
  stage: "📡 Code Linting"
  dependencies:
    - setup
  only:
    - merge_requests
  script:
    - ARMORY_CI_TEST=1 ./tools/pre-commit.sh

static_analysis:
  stage: "🚧 Static Analysis"
  dependencies:
    - setup
    - code-linting
  only:
    - merge_requests
  artifacts:
    when: always
    expire_in: 1 days
    paths:
      - .cache/bandit_scan.txt
  script:
    - python3.9 -m bandit -v -f txt -r ./src -c "pyproject.toml" --output .cache/bandit_scan.txt || $( exit 0 ); echo $?

unit-test:
  stage: "🧪 Unit Tests"
  dependencies:
    - setup
    - code-linting
  allow_failure: true # Just until we get the tests working fully.
  only:
    - merge_requests
  script:
    # - pytest -c pyproject.toml -s ./tests.orig/unit/test_configuration.py
    # - pytest -c pyproject.toml -m "not docker_required and unit" ./tests.orig/
    # - pytest -c pyproject.toml -s ./tests.orig/end_to_end/test_no_docker.py
    - charmory

build:
  stage: "🔨 Build"
  dependencies:
    - setup
    - code-linting
    - unit-test
  only:
    - merge_requests
  script:
    - hatch build -t wheel
