image: "python3.10"

before_script:
  - python --version
  - pip install .[developer]

stages:
  - Static Analysis

static_analysis:
  stage: Static Analysis
  rules:
    - if: $CI_PIPELINE_SOURCE == 'merge_request_event'
  script:
    - python -m black . --check
    - python -m isort . --check-only
    - python -m flake8 --config=.flake8 --exit-zero
