image: "ubuntu:latest"

stages:
  - "ðŸ“¡ Code Linting"
  - "ðŸš§ Static Analysis"
  - "ðŸ§ª Unit Tests"
  - "ðŸ”¨ Build"
  # - "ðŸš€ Deploy"  # TODO: Add deploy stage for Advana target; e.g. package, container, etc. -CW

variables:
  PIP_CACHE_DIR: "$CI_PROJECT_DIR/.cache/pip"
  PYTEST_PARAMS: >-
    --exitfirst
    --suppress-no-test-exit-code

cache: &global_cache
  key: shared-job-key
  policy: pull-push
  untracked: true
  paths:
    - $PIP_CACHE_DIR

.setup-gitlab:
  before_script:
    - mkdir -p $PIP_CACHE_DIR
    - mkdir -p /tmp/artifacts
    - apt-get update -qy
    - apt-get install -y git python3 python3-pip
    - python3 --version
    - python3 -m pip install --upgrade pip build
    - pip3 install --no-compile --editable '.[all]'
    - armory configure --use-defaults

code-linting:
  stage: "ðŸ“¡ Code Linting"
  only:
    - merge_requests
  cache:
    <<: *global_cache
  script:
    - bash tools/pre-commit.sh

static_analysis:
  stage: "ðŸš§ Static Analysis"
  only:
    - merge_requests
  cache:
    <<: *global_cache
  artifacts:
    when: always
    expire_in: 1 days
    paths:
      - /tmp/artifacts/bandit_scan.txt
  script:
    - bandit -v -f txt -r ./armory -c "pyproject.toml" --output /tmp/artifacts/bandit_scan.txt || $( exit 0 ); echo $?

unit-test:
  stage: "ðŸ§ª Unit Tests"
  allow_failure: true # Just until we get the tests working fully.
  only:
    - merge_requests
  cache:
    <<: *global_cache
  script:
    - pytest -c pyproject.toml -s ./tests/unit/test_configuration.py
    - pytest -c pyproject.toml -m "not docker_required and unit" ./tests/
    - pytest -c pyproject.toml -s ./tests/end_to_end/test_no_docker.py
    - $( exit 0 ); echo $?

build:
  stage: "ðŸ”¨ Build"
  cache:
    <<: *global_cache
  only:
    - merge_requests
  script:
    - python3 -m build --sdist --wheel --outdir dist/ .


