<!DOCTYPE html>
<html lang="en">
<head>
    <title>Armory Evaluation Report</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Use a custom collapse class since Tailwind and DaisyUI have
           conflicting class names both named 'collapse' */
        .tw-collapse {
            visibility: collapse;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        /** Two Six brand color palette */
                        'twosix-blue': '#1e41dd',
                        'twosix-green': '#24d4a0',
                        'twosix-grey': '#889ea9',
                        'twosix-navy': '#002643',
                        'twosix-black': '01121e',
                    }
                }
            }
        }
    </script>
    <script type="importmap">
        {
            "imports": {
                "chart.js": "https://esm.sh/chart.js@4.4.0",
                "dayjs": "https://unpkg.com/dayjs@1.11.10/esm/index.js",
                "dayjs-duration": "https://unpkg.com/dayjs@1.11.10/esm/plugin/duration/index.js",
                "dayjs-relative-time": "https://unpkg.com/dayjs@1.11.10/esm/plugin/relativeTime/index.js",
                "pinia": "https://unpkg.com/pinia@2.1.7/dist/pinia.esm-browser.js",
                "vue": "https://unpkg.com/vue@3.3.11/dist/vue.esm-browser.js",
                "vue-chartjs": "https://unpkg.com/vue-chartjs@5.3.0/dist/index.js",
                "vue-demi": "https://unpkg.com/vue-demi@0.14.6/lib/index.mjs",
                "vue-router": "https://unpkg.com/vue-router@4.2.5/dist/vue-router.esm-browser.js",
                "@vue/devtools-api": "https://unpkg.com/@vue/devtools-api@6.5.1/lib/esm",
                "armory-evaluation-data": "./armory-evaluation-data.js"
            }
        }
    </script>
    <script type="module">
        import dayjs from 'dayjs';
        import duration from 'dayjs-duration';
        import relativeTime from 'dayjs-relative-time';
        import { createPinia } from 'pinia';
        import { createApp } from 'vue';
        import { RouterView, createRouter, createWebHashHistory } from 'vue-router';
        import NavBar from './assets/js/components/nav-bar.js';
        import { routes } from './assets/js/routes/index.js';

        dayjs.extend(duration);
        dayjs.extend(relativeTime);

        const pinia = createPinia();
        const router = createRouter({
            history: createWebHashHistory(),
            routes,
        });

        createApp({
            components: {
                NavBar,
                RouterView,
            },
        }).use(pinia).use(router).mount("#app");
    </script>
</head>
<body id="app" class="bg-zinc-100 min-h-screen text-zinc-900">
    <header class="relative top-0">
        <div class="bg-zinc-200 border-b-2 border-zinc-400 flex justify-between gap-3 p-3">
            <nav-bar></nav-bar>
        </div>
    </header>
    <main class="flex justify-center mt-3">
        <router-view></router-view>
    </main>
</body>
</html>
